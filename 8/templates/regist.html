{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}

{% endblock %}

{% block main %}
    <h3 style="text-align:center">注册</h3>
    <form class="form-horizontal">
      <div class="form-group" style="text-align:center">
        <label  class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="telephone" placeholder="Telephone">
        </div>
      </div>
      <div class="form-group" style="text-align:center">
        <label  class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group" style="text-align:center">
        <label  class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password1" placeholder="Password">
        </div>
      </div>
        <div class="form-group" style="text-align:center">
            <label  class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="password2" placeholder="">
            </div>
        </div>
      <div class="form-group">
        <div style="text-align:center">
          <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
        </div>
      </div>
    </form>
{% endblock %}
